<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>NexusPHP Forum Helper</title>
    <link rel="stylesheet" href="./css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div><a class="layui-logo layui-hide-xs layui-bg-black" href="javascript:about()">NexusPHP Forum Helper</a></div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:setting();">站点设置</a></dd>
                        <dd><a href="javascript:forum();">未读信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe src="./html/about.html" id="body" style="width: 100%; border: 10ch; height: 960px;" ></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script src="./layui.js"></script>
<script src="./jquery-3.6.0.js" charset="utf-8"></script>
<script>
    function setting() {
        document.getElementById("body").src="./html/setting.html"
    }

    function forum() {
        document.getElementById("body").src="./html/forum.html"
    }

    function about() {
        document.getElementById("body").src="./html/about.html"
        document.getElementsByClassName("layui-this")[0].classList.remove("layui-this")
    }
    $.support.cors=true;
</script>
</body>
</html>
