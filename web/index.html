<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>NexusPHP Forum Helper</title>
    <link rel="stylesheet" href="./css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="header">
        <div><a class="layui-logo layui-hide-xs layui-bg-black" href="javascript:about()">NexusPHP Forum Helper</a></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:admin();">admin</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:admin();">设置</a></dd>
                    <dd><a href="./logout">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:setting();">站点设置</a></dd>
                        <dd><a href="javascript:forum();">未读信息</a></dd>
                        <dd><a href="javascript:search();">搜索主题</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe src="./html/about.html" id="body" style="width: 100%; border: 10ch; height: 100%"
        ></iframe>
    </div>

<!--    <div class="layui-footer">-->
<!--        &lt;!&ndash; 底部固定区域 &ndash;&gt;-->
<!--        底部固定区域-->
<!--    </div>-->
</div>
<script src="./layui.js"></script>
<script src="./jquery-3.6.0.js" charset="utf-8"></script>
<script>
    function setting() {
        document.getElementById("body").src="./html/setting.html"
    }

    function forum() {
        document.getElementById("body").src="./html/forum.html"
    }

    function search() {
        document.getElementById("body").src="./html/search.html"
    }

    function about() {
        document.getElementById("body").src="./html/about.html"
        document.getElementsByClassName("layui-this")[0].classList.remove("layui-this")
    }

    function admin() {
        document.getElementById("body").src="./html/admin.html"
        document.getElementsByClassName("layui-this")[0].classList.remove("layui-this")
    }
</script>
</body>
</html>
